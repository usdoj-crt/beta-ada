##########################################################################################
# The values below here are more advanced and should only be
# changed if you know what they do
##########################################################################################

kramdown:
  parse_block_html: true

permalink: pretty

defaults:
  - scope:
      path: ""
    values:
      image:
        asset: default-card.png
      layout: "page"
      sidenav: true
      featured: false

languages: ["en"]
default_lang: "en"
exclude_from_localization: ["assets"]
parallel_localization: true

include:
  - _pages

exclude:
  - package.json
  - package-lock.json
  - README.md
  - CONTRIBUTING.md
  - LICENSE.md
  - Dockerfile
  - docker-compose.yml
  - babel.config.json
  - webpack.config.js
  - playwright.config.js
  - /docs
  - /tests
  - /test-results
  - /playwright-report

assets:
  autoprefixer:
    browsers:
      - "> 2%"
      - "last 2 versions"
      - "IE 11"
      - "not dead"
  raw_precompile:
    - source: node_modules/uswds/dist/fonts/**/*
      strip: node_modules/uswds/dist/
    - source: node_modules/uswds/dist/img/sprite.svg
      strip: node_modules/uswds/dist/
    - source: _pdfs/*
  sources:
    - node_modules/anchor-js
    - node_modules/gumshoejs/dist
    - node_modules/uswds/dist
