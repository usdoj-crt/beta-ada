kramdown:
  parse_block_html: true

permalink: pretty

defaults:
  - scope:
      path: ""
    values:
      image:
        asset: default-card.png
      layout: "page"
      sidenav: true
      featured: false
  - scope:
      path: "admin/"
    values:
      sitemap: false
  - scope:
      path: "_includes/"
    values:
      sitemap: false
  - scope:
      path: "assets/"
    values:
      sitemap: false

languages: ["en"]
default_lang: "en"
exclude_from_localization: ["assets"]
parallel_localization: true

include:
  - _pages
  - _includes

exclude: # Be sure to add new excludes to _config.dev.yml as well!
  - package.json
  - package-lock.json
  - README.md
  - CONTRIBUTING.md
  - LICENSE.md
  - Dockerfile
  - docker-compose.yml
  - babel.config.json
  - webpack.javascript.js
  - webpack.sass.js
  - playwright.config.js
  - /docs
  - /tests
  - /test-results
  - /playwright-report
  - /mock_data
  - make_redirects.rb
  - /scripts
  - /node_modules
