<!DOCTYPE html>
{% assign lang = page.lang %}
{% if lang==nil %}{% assign lang="en" %}{% endif %}
<html lang={{lang}}>
{% include meta.html %}
<body>
  {% include header.html %}
  <main id="main-content" class="margin-top-0 margin-bottom-0">
    {% include notice.html %}
    {{ content }}
  </main>
  {% include footer.html %}
  {% include touchpoints.html %}
  {% include redirect-modal.html %}
  {% include scripts.html %}
</body>
</html>
