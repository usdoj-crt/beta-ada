name: Google Pagespeed Test
on: [push]
jobs:
  build:
    name: Google Pagespeed Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Install Ruby Dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true

      - name: Install Node.js Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install

      - name: Start Server
        run: npm run build:css && npm run build:js && bundle exec jekyll serve --config _config.yml,_config_test.yml --detach

      - name: Google Pagespeed Test
        uses: mazipan/psi-gh-action@1.7.0
        with:
          api_key: ${{ secrets.PSI_API_KEY }}
          urls: |
            https://www.ada.gov/
            https://www.ada.gov/topics/
            https://www.ada.gov/law-and-regs/
            https://www.ada.gov/resources/
            https://www.ada.gov/cases/
            https://www.ada.gov/file-a-complaint/
          devices: |
            mobile
            desktop
          runs: 1
          max: 10
          branch: main
          push_back: true
          override: false
          token: ${{ secrets.GITHUB_TOKEN }}