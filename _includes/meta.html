{% assign lang = page.lang %} {% assign ref = page.ref %} {% if lang==nil %}{% assign lang="en" %}{%
endif %} {% assign pages=site.pages | where:"ref", page.ref | sort: lang %}

<head>
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" />
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title and meta description
    ================================================== -->
  {% seo %}
  <meta http-equiv="Content-Language" content="{{lang}}" />

  <meta name="searchgov_custom1" content="{{page.description}}" />
  <meta name="dcterms.audience" content="{{page.permalink | split: '/' | third}}" />
  {% for item in pages %} {% if item.ref!=nil and item.ref==ref %}
  <link rel="alternate" hreflang="{{item.lang}}" href="{{item.url | relative_url }}" />
  {% endif%} {% endfor %}
  <!-- CSS
    ================================================== -->

  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/styles.css' | relative_url }}"/>
  <script src="{{ '/assets/js/vendor/uswds/uswds-init.min.js' | relative_url }}"></script>
</head>
