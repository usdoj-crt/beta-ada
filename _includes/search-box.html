<div class="search-box-wrapper">
    <div class="display-flex flex-row flex-align-center">
        <svg class="usa-icon search" aria-hidden="true" focusable="false" role="img">
            <use xlink:href="/assets/images/uswds/sprite.svg#search"></use>
        </svg>
        <input class="usa-input radius-lg searchbox" placeholder="Search this page" >
        <div class="icon-container">
        <div class="result-nav display-flex display-none flex-align-center">
            <span class="result-number"><span class="current"></span><span class="total"></span></span>
            <span class="prev-result display-flex flex-align-center flex-row flex-justify" id="prev-result" aria-label="go to previous result">
                <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
                    <use xlink:href="/assets/images/uswds/sprite.svg#expand_less"></use>
                </svg>
            </span>
            <span class="next-result display-flex flex-align-center flex-row flex-justify" id="next-result" aria-label="go to next result">
                <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
                    <use xlink:href="/assets/images/uswds/sprite.svg#expand_more"></use>
                </svg>
            </span>
            <span class="clear display-flex flex-align-center flex-row flex-justify" id="clear" aria-label="clear search">
                <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
                    <use xlink:href="/assets/images/uswds/sprite.svg#close"></use>
                </svg>
            </span>
        </div>
        <a href="#" class="display-flex display-none searchbtn flex-align-center flex-row flex-justify" id="submit-search" aria-label="search in page">
            <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
                <use xlink:href="/assets/images/uswds/sprite.svg#arrow_forward"></use>
            </svg>
        </a>
    </div>
</div>
</div>
