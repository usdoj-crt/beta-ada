<h2>Category</h2>
<label class="usa-label" for="category">Filter the page content by category</label>
<div class="usa-combo-box">
  <select class="usa-select" name="category" id="category">
    <option value>Select a category</option>
    {% for tag in site.data.tags.allowed-tags %}
    <option value="{{tag | replace: ' ', '-'}}">{{tag | capitalize}}</option>
    {% endfor %}
  </select>
</div>
