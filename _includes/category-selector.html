<label class="usa-label" for="category"
  ><span class="h2">Category</span> <br />
  <p>Filter the page content by category</p></label
>
<div class="usa-combo-box">
  <select class="usa-select" name="category" id="category">
    <option value>Select a category</option>
    {% for tag in site.data.tags.allowed-tags %}
    <option value="{{tag | replace: ' ', '-'}}">{{tag | capitalize}}</option>
    {% endfor %}
  </select>
</div>
