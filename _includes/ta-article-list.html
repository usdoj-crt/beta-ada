{% assign resources=site.resources | sort: 'title'  %}
<div id="resultsListTarget" class="margin-y-1"></div>
{% include selector-tags.html %}
<div class="grid-row grid-gap" markdown="0">
  <div class="tablet:grid-col-12">
    <ul class="usa-collection" aria-label="List of resources">
        {% for resource in resources %}
        {% if resource.tags %}
        <li class="usa-collection__item border-0 visibilityTarget" data-tags="{% for tag in resource.tags %}{% if site.data.tags.allowed-tags contains tag %}{{ tag | replace: ' ', '-' }}{% endif %} {% endfor %}">
        <div class="usa-collection__body">
          <h2 class="usa-collection__heading ta-article-heading">
            <a
              class="usa-link"
              href="{{ resource.url | relative_url }}"
              >{{ resource.title }}</a
            >
          </h2>
          <p class="usa-collection__description">
            {{ resource.description }}
          </p>
        </div>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
