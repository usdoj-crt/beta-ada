{% assign lang = page.lang %}
{% if lang==nil %}{% assign lang="en" %}{% endif %}

<section class="usa-banner crt-banner--beta margin-y-1" aria-label="{{site.data[lang]['i18n'].aria.banner_beta}}">
  <div
    class="usa-banner__inner border-top border-primary-lightest padding-top-1"
  >
    <div class="grid-col-auto">
      <span class="usa-tag bg-warning height-1 width-2 display-block"></span>
    </div>
    <div class="grid-col-fill">
      <p class="usa-banner__header-text">
        {{site.data[lang]["i18n"].beta}}
      </p>
    </div>
  </div>
</section>
