{% assign lang = page.lang %}
{% if lang==nil %}{% assign lang="en" %}{% endif %}
{% if include.searchgov %}
<script>
 //<![CDATA[
 var usasearch_config = { siteHandle: "{{include.searchgov.affiliate}}" };

 var script = document.createElement("script");
 script.type = "text/javascript";
 script.src = "//search.usa.gov/javascripts/remote.loader.js";
 document.getElementsByTagName("head")[0].appendChild(script);

    //]]>
</script>
<form
  id="search_form"
  class="usa-search filters"
  action="{{site.baseurl}}/search/"
  accept-charset="UTF-8"
  method="get"
  role="search"
>
 <input
  name="query"
  type="hidden"
  id="hiddenQuery"
  value=""
 />
 <fieldset class="usa-fieldset margin-bottom-2 search-filters">
    <legend class="usa-legend">
      <h2 class="noAnchor margin-y-0 lp-tile-heading">Document type</h2><p class="margin-bottom-0">Filter the page content by document type</p>
    </legend>
    <div class="usa-checkbox">
      <input
        class="usa-checkbox__input topics"
        id="topics-checkbox"
        type="checkbox"
        name="audience"
        value="topics"
        data-checked="false"
        type="submit"
      />
      <label class="usa-checkbox__label" for="topics-checkbox">Topics</label>
      <svg title="Basic overview"
        class="usa-icon share-icon usa-tooltip"
        data-position="bottom"
        focusable="false"
        role="img">
      <title>Basic overview</title>
      <use xlink:href="{{ '/assets/images/uswds/sprite.svg' | relative_url }}#info"></use>
    </svg>
    </div>
    <div class="usa-checkbox">
      <input
        class="usa-checkbox__input resources"
        id="resources-checkbox"
        type="checkbox"
        name="audience"
        value="resources"
        data-checked="false"
        type="submit"
      />
      <label class="usa-checkbox__label" for="resources-checkbox">Guidance & Resource Materials</label>
      <svg title="Detailed guidance"
        class="usa-icon share-icon usa-tooltip"
        data-position="bottom"
        focusable="false"
        role="img">
      <title>Detailed guidance</title>
      <use xlink:href="{{ '/assets/images/uswds/sprite.svg' | relative_url }}#info"></use>
  </svg>
    </div>
    <div class="usa-checkbox">
      <input
        class="usa-checkbox__input law-and-regs"
        id="law-and-regs-checkbox"
        type="checkbox"
        name="audience"
        value="law-and-regs"
        data-checked="false"
        type="submit"
      />
      <label class="usa-checkbox__label" for="law-and-regs-checkbox">Law, Regulations & Standards</label>
      <svg title="Legal documents"
        class="usa-icon share-icon usa-tooltip"
        data-position="bottom"
        focusable="false"
        role="img">
      <title>Legal documents</title>
      <use xlink:href="{{ '/assets/images/uswds/sprite.svg' | relative_url }}#info"></use>
  </svg>
    </div>
    <button name="audience" value="" type="submit">Clear filters</button>
  </fieldset>
</form>
{% endif %}
