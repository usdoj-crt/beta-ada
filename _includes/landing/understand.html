<div class="crt-landing--section crt-lightblue" markdown="0">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      <div class="tablet:grid-col-10">
        <h2 class="h1">
          {{ include.understand.heading }}
        </h2>
        <div class="crt-landing--separator"></div>
        <p class="crt-landing--lead">
          {{ include.understand.lead }}
        </p>
      </div>
      <div class="tablet:grid-col-12">
        <div class="grid-row grid-gap">
          <p class="crt-landing--largetext">
            {{ include.understand.content }}
          </p>
          <ul class="usa-card-group">
            {% for topic in site.topics limit:4 %} {% include card.html
            card=topic %} {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
