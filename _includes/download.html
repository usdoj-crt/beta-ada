{% assign lang = page.lang %}
{% if lang==nil %}{% assign lang="en" %}{% endif %}
<a href="/assets/_pdfs/{{include.filename}}" download class="crt-page--downloadpdf-link">
    <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
        <use xlink:href="{% asset img/sprite.svg @path %}#file_download"></use>
    </svg>
    {{ include.text }}
</a>
