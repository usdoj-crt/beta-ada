<div class="bg-warning padding-y-2 font-sans-2xs">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      <div class="tablet:grid-col-12">
        {% for post in site.categories.notices limit:1 %}
        <svg
          class="usa-icon margin-right-05"
          aria-hidden="true"
          focusable="false"
          role="img"
        >
          <use xlink:href="/assets/img/sprite.svg#warning"></use>
        </svg>
        <a
          class="text-no-underline hover:text-ink hover:text-underline"
          href="{{ post.url | relative_url }}"
          >{{ post.title }}</a
        >
        {% endfor %}
      </div>
    </div>
  </div>
</div>
